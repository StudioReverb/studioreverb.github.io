<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Reverb</title>
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-name {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #555;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #e6eaf0;
        }
        nav svg {
            width: 20px;
            height: 20px;
        }
        .projects {
            margin-top: 4rem;
        }
        .project {
            background-color: #fff;
            border: 1px solid #dce4ec;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .project h3 {
            margin-top: 0;
            font-size: 1.25rem;
            color: #2c5282;
        }
        .project p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 50 C20 27.9 37.9 10 60 10 C82.1 10 100 27.9 100 50 C100 72.1 82.1 90 60 90 C37.9 90 20 72.1 20 50 Z" fill="#a0aec0"/>
                    <path d="M0 50 C0 27.9 17.9 10 40 10 C62.1 10 80 27.9 80 50 C80 72.1 62.1 90 40 90 C17.9 90 0 72.1 0 50 Z" fill="#718096"/>
                </svg>
                <span class="logo-name">Reverb Studios</span>
            </a>
            <nav>
                <a href="#" title="About">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </a>
                <a href="#" title="Contact">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </nav>
        </header>

        <main class="projects">
            <div class="project">
                <h3>Project One</h3>
                <p>A brief and engaging description of the first project. It highlights the key technologies and the problem it solves.</p>
            </div>
            <div class="project">
                <h3>Project Two</h3>
                <p>A brief and engaging description of the second project. It highlights the key technologies and the problem it solves.</p>
            </div>
        </main>
    </div>

</body>
</html>
